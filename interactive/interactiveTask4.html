 <script>
var mleft =0;
var mtop =0;
var clikCont=0;
 var moveHeading = function () {
 $("#heading").offset({ left: mleft, top: mtop });
if (mtop===0 && mleft<200){
     mleft++;
 } else if (mleft===200 && mtop<200){
     $("#heading").offset({top:mtop});
     mtop++;
 } else if(mtop===200 && mleft>=0){
     $("#heading").offset({left:mleft});
     mleft--;
 } else if(mleft<=0 && mtop>0){
     $("#heading").offset({top:mtop});
     mtop--;
 }

 }



var cleanshit = setInterval(moveHeading, 30);
