<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Зніми клад!</title>
</head>
<body>
 <h1 id="heading">Зніми клад!</h1>
<img id="map" width=800 height=800 
src="http://www.capone-online.ru/all-maps/ukraine/ukrainemap_lviv_panorama_sm.jpg">
<p id="distance"></p>
 <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
 <script>
mleft=400;
mhead=710;
var width = 800;
var height = 800;
var clicks = 0;
$("#map").offset({left:mleft});
$("#heading").offset({left:mhead});
var getRandomNumber = function (size) {
return Math.floor(Math.random() * size);
};
var target = {
 x: getRandomNumber(width),
 y: getRandomNumber(height)
};
var getDistance = function (event, target) {
 var diffX = event.offsetX - target.x;
 var diffY = event.offsetY - target.y;
 return Math.sqrt((diffX * diffX) + (diffY * diffY));
 };
 var getDistanceHint = function (distance) {
 if (distance < 10) {
 return "Дивись під ноги в радіусі 10 метрів"+" спроб зняти клад = "+clicks;
 } else if (distance < 20) {
 return "Дуже гаряче"+" спроб зняти клад = "+clicks;
 } else if (distance < 40) {
 return "Гаряче, будь уважним, патрулі ходять"+" спроб зняти клад = "+clicks;
 } else if (distance < 80) {
 return "Ти на точці, в радіусі 800 метрів"+" спроб зняти клад = "+clicks;
 } else if (distance < 160) {
 return "Ще 1,5 кілометра"+" спроб зняти клад = "+clicks;
 } else if (distance < 320) {
 return "Дуже холодно, ще їхати і їхати"+" спроб зняти клад = "+clicks;
 } else {
 return "Сідай на маршрутку!"+" спроб зняти клад = "+clicks;
 }
 };
 $("#map").click(function (event) {
 clicks++;
 var distance = getDistance(event, target);
 var distanceHint = getDistanceHint(distance);
 $("#distance").text(distanceHint);
 if (distance < 8) {
 alert("Ти зняв клад! Вітаю з пріходом) спроб зроблено =  " + clicks);
 }else if(clicks>20){
     alert("Ненаход походу, пиши баригі");
 }
 });
 </script>
</body>
</html>
