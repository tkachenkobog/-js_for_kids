<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Гонки</title>
</head>
<body>
 <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
 <script>
var Car = function(x,y){
    this.x=x;
    this.y=y;
    this.draw();
    //this.speed=35;
}
Car.prototype.draw = function(){
    var carHtml='<img src="https://img.icons8.com/plasticine/2x/fa314a/car--v1.png">';
    this.carElements=$(carHtml);
    this.carElements.css({
        position: "absolute",
        left: this.x,
        top: this.y
    })
    $("body").append(this.carElements);
    }
Car.prototype.moveRight = function(speed){
    
    this.x+=speed
    this.carElements.css({
        position: "absolute",
        left: this.x,
        top: this.y
         
    });
    
}
Car.prototype.moveLeft = function(speed){
    
    this.x-=speed
    this.carElements.css({
        left: this.x,
        top: this.y
         
    });
    
}
Car.prototype.moveTop = function(speed){
    
    this.y-=speed
    this.carElements.css({
        left: this.x,
        top: this.y
         
    });
    
}
Car.prototype.moveDown = function(speed){
    
    this.y+=speed
    this.carElements.css({
        left: this.x,
        top: this.y
         
    });
    
}

var tesla = new Car(20, 20);
var nissan = new Car(100, 200);
setInterval(function () {
      tesla.moveRight(Math.random() * 5);
      nissan.moveRight(Math.random() * 5);
    }, 30);

 </script>
</body>
</html>
