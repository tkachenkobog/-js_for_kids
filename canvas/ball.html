<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Прыгающий мяч</title>
</head>
<body>
 <canvas id="canvas" width="555" height="555"></canvas>
 <script>
var Ball = function () {
 this.x = 100;
 this.y = 100;
 this.xSpeed = Math.floor(Math.random()*5)-Math.floor(Math.random()*5);;
 this.ySpeed = Math.floor(Math.random()*5)-Math.floor(Math.random()*5);;
 var colors =  ["Red", "Orange", "Yellow", "Green", "Blue",  "Purple"];
 this.color=pickWord(colors);
};
var pickWord = function (words) {
      return words[Math.floor(Math.random() * words.length)];
    };
var circle = function (x, y, radius, fillCircle) {
 ctx.beginPath();
 ctx.arc(x, y, radius, 0, Math.PI * 2, false);
 if (fillCircle) {
 ctx.fill();
 } else {
 ctx.stroke();
 }
};
Ball.prototype.color="red";

Ball.prototype.draw = function () {
 circle(this.x, this.y, 3, true);
 ctx.fillStyle = this.color;
 ctx.fill();
};
Ball.prototype.move = function () {
 this.x += this.xSpeed;
 this.y += this.ySpeed;
};
Ball.prototype.checkCollision = function () {
if (this.x < 0 || this.x > width) {
 this.xSpeed = -this.xSpeed;
 }
if (this.y < 0 || this.y > height) {
 this.ySpeed = -this.ySpeed;
 }
};

var bals=[];
for(i=0;i<10;i++){
    bals[i]=new Ball();
}
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var width = canvas.width;
var height = canvas.height;
var ball = new Ball();
setInterval(function () {
ctx.clearRect(0, 0, width, height);
for (i=0; i<bals.length;i++){
bals[i].draw();
 bals[i].move();
 bals[i].checkCollision();}
 ctx.strokeRect(0, 0, width, height);
 }, 30);
 
 </script>
</body>
</html>
